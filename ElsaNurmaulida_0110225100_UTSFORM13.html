<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Sivitas Akademika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid #000;
            padding: 20px;
            width: 400px;
            margin: 30px auto;
        }
        .header {
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header input[type="search"] {
            border-radius: 15px;
            padding: 5px 10px;
            border: 1px solid #000;
            width: 150px;
        }
        .form-group {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .form-group label {
            font-weight: bold;
            width: 40%;
            padding-top: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 55%;
            padding: 5px;
            border: 1px solid #000;
        }
        .radio-group {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            width: 55%;
        }
        .radio-group label {
            font-weight: bold;
        }
        .buttons {
            margin-top: 15px;
            text-align: center;
        }
        .buttons button {
            border: 2px solid #000;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div><b>Cari Sivitas Akademika</b></div>
        <input type="search" placeholder="Search" />
    </div>
    
    <div class="form-group">
        <label for="nama">Nama Lengkap :</label>
        <input type="text" id="nama" name="nama" placeholder="Nama Mahasiswa / Dosen">
    </div>
    
    <div class="form-group">
        <label for="prodi">Asal Prodi :</label>
        <input type="text" id="prodi" name="prodi" placeholder="Asal Prodi">
    </div>
    
    <div class="form-group">
        <label for="status">Status :</label>
        <input type="text" id="status" name="status" placeholder="Mahasiswa / Dosen">
    </div>
    
    <div class="form-group">
        <label>Jenis Kendaraan :</label>
        <div class="radio-group">
            <label><input type="radio" name="jenis-kendaraan" value="motor"> Motor</label>
            <label><input type="radio" name="jenis-kendaraan" value="mobil"> Mobil</label>
        </div>
    </div>
    
    <div class="form-group">
        <label for="nopol">NoPol</label>
        <input type="text" id="nopol" name="nopol">
    </div>
    
    <div class="form-group">
        <label for="merk">Merk</label>
        <input type="text" id="merk" name="merk">
    </div>
    
    <div class="form-group">
        <label for="upload">Upload STNK</label>
        <input type="file" id="upload" name="upload">
    </div>
    
    <div class="buttons">
        <button type="submit">Daftar</button>
    </div>
</div>

</body>
</html>
